<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="mainfeed"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Επεξεργασία ονομάτων παιδιών
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary">
<ion-grid>
  <ion-row justify-content-center align-items-center>
    <ion-col size=5 size-xs=4 size-sm=3 size-md=2 size-lg=2>
      <img src = "assets/3 children.png">
    </ion-col>          
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row justify-content-center align-items-center>
    <ion-col *ngFor="let i of children" size=12 size-xs=12 size-sm=8 size-md=6 size-lg=4 no-padding>
      <ion-card color="light" (click)="gotoaupdatebaby(i.id)">
        <ion-item>
          <ion-grid no-padding>
            <ion-row>
              <ion-col size=8><b> {{ i.name }} </b></ion-col>
              <ion-col size=4><small><b> {{ i.birthdate | date: "dd / MM / yyyy" }}</b></small></ion-col>
            </ion-row>  
          </ion-grid>
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="gotoaddbaby()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>

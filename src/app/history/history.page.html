<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="mainfeed"></ion-back-button>
    </ion-buttons>
    <ion-title>Ιστορικό</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content color="tertiary">
    <ion-grid>
      <ion-row justify-content-center align-items-center>
        <ion-col size=5 size-xs=4 size-sm=3 size-md=2 size-lg=2>
          <img src = "assets/history.png">
        </ion-col>          
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row justify-content-center align-items-center>
        <ion-col size=12 size-xs=12 size-sm=8 size-md=6 size-lg=4 no-padding>
            <ion-card>
                <ion-item color="medium">
                  <ion-label>Επιλογή παιδιού</ion-label>
                  <ion-select  interface = "popover" [(ngModel)]="babysel" (ngModelChange) = "loadItemsperchild()">
                    <ion-select-option *ngFor="let c of children"> {{ c.name }} </ion-select-option>
                </ion-select> 
                </ion-item>
              </ion-card>        
          </ion-col>  
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row justify-content-center align-items-center>
          <ion-col size=12 size-xs=12 size-sm=8 size-md=6 size-lg=4>
              <ion-grid>
                <ion-row justify-content-center align-items-center>
                  <ion-col size=4><ion-label color="primary">Μ/Η/Ώρα</ion-label></ion-col>
                  <ion-col size=4><ion-label color="primary">Τιμή</ion-label></ion-col>
                  <ion-col size=4><ion-label color="primary">Όνομα</ion-label></ion-col>
                </ion-row>  
              </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
  
      <ion-grid>
        <ion-row justify-content-center align-items-center>
          <ion-col *ngFor="let i of items" size=12 size-xs=12 size-sm=8 size-md=6 size-lg=4 no-padding>
            <ion-card color="light" (click) = "gotoupdatepage(i.id, i.tmp)">
              <ion-item>
                <ion-grid no-padding>
                  <ion-row>
                    <ion-col class="ion-no-padding" size=4> <small> {{ i.modified | date: "yy/MM/dd" }} </small><b> {{ i.modified | date: "HH:mm" }} </b></ion-col>
                    <ion-col class="ion-no-padding" size=4><b> {{ i.tmp }} </b></ion-col>
                    <ion-col class="ion-no-padding" size=4> {{ i.name }} </ion-col>
                  </ion-row>  
                </ion-grid>
              </ion-item>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
            <ion-fab-button color="medium" (click)="gotoaddtemp(babysel)"><ion-icon name="thermometer"></ion-icon></ion-fab-button>
        </ion-fab-list>
        <ion-fab-list side="start">
          <ion-fab-button color="medium" (click)="gotoadddrug(babysel)"><ion-icon name="flask"></ion-icon></ion-fab-button>
        </ion-fab-list>
      </ion-fab>
</ion-content>

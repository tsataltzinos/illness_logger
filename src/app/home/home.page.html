<ion-header>
  <ion-toolbar color = "primary">
    <ion-title>
      Παιδί και αρρώστια!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding color="tertiary">
  <ion-grid>
    <ion-row justify-content-center align-items-center>
      <ion-col size=5 size-xs=4 size-sm=3 size-md=2 size-lg=2>
        <img src = "assets/headache.png">
      </ion-col>          
    </ion-row>
  </ion-grid>
  
  <ion-grid>
    <ion-row no-padding justify-content-center align-items-center>
      <ion-col size=12 size-xs=12 size-sm=6 size-md=4 size-lg=3>
        <ion-button expand="block" size="large" style="text-transform: none;" color="medium" (click)="gotobabieslist()">
          <ion-grid>
            <ion-row justify-content-center align-items-center>
              <ion-col size=2>
                  <ion-img src='assets/3 children.png' style="height: 42px; background: transparent;"></ion-img>
              </ion-col>
              <ion-col size=10>
                  <ion-label>Ονόματα παιδιών</ion-label>   
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-button>
      </ion-col>
      <ion-col size=12 size-xs=12 size-sm=6 size-md=4 size-lg=3>
        <ion-button expand="block" size="large" style="text-transform: none;" color="medium" (click)=gotohistory()>
          <ion-grid>
            <ion-row justify-content-center align-items-center>
              <ion-col size=2>
                  <ion-img src='assets/history.png' style="height: 42px; background: transparent;"></ion-img>
              </ion-col>
              <ion-col size=10>
                  <ion-label>Ιστορικό</ion-label>   
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-button>
      </ion-col>
      <ion-col size=12 size-xs=12 size-sm=6 size-md=4 size-lg=3>
        <ion-button expand="block" size="large" style="text-transform: none;" color="medium" (click)="gotocalc()">
          <ion-grid>
            <ion-row justify-content-center align-items-center>
              <ion-col size=2>
                <ion-img src='assets/dose.png' style="height: 42px; background: transparent;"></ion-img>
              </ion-col>
              <ion-col size=10>
                <ion-label>Δοσολόγιο</ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-button>      
      </ion-col>
      <ion-col size=12 size-xs=12 size-sm=6 size-md=4 size-lg=3>
        <ion-button expand="block" size="large" style="text-transform: none;" color="medium" (click)="gotoabout()">
          <ion-grid>
            <ion-row justify-content-center align-items-center>
              <ion-col size=2>
                <ion-img src='assets/faq.png' style="height: 42px; background: transparent;"></ion-img>
              </ion-col>
              <ion-col size=10>
                <ion-label>Σχετικά</ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-button>      
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
